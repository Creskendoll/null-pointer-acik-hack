<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style>
html {
  font-family: Helvetica, Sans Serif;
  font-size: 1em;
}
#page { margin: 1em; min-width: 20em}
#msg { white-space: nowrap; overflow: visible; display: block; min-height: 1em;}
#info { text-align: right; width: 100%; font-size: 0.8em; color: #777;
        white-space: nowrap; float: right; clear:both}
a { color: #777; text-decoration: underline}
a:hover { color: #99f; text-decoration: none}
#inputtext {width: 100%; min-height: 10em;}
hr { width:100%; height: 1px; margin: 2px 0px 2px 0px; display: inline-block}
.btn {cursor:pointer; min-width: 5em; }
.sep {width:100%; height:1px; background: #aaa; margin-bottom:4px}
.list-item {margin: 1em;}
</style>
<body style="background-color: #777;">
<div id="page">
  <div id="customtext" style="clear:both;">
      <img src="./images/Logo+Ad.png" style="height: 10em; width: 100%;">
      <div class="sep"></div>
  </div>

  <div style="clear:both">
    <div id="msg">
      <ul style="color: azure; font-weight: bold; font-size: large;">
        <li class="list-item">
          Tamamlama : CTRL+Boşluk
        </li>
        <li class="list-item">
          Alıntı : Alt+P
        </li>
        <li class="list-item">
          Özet : Alt+S
        </li>
      </ul>
    </div>
  </div>
