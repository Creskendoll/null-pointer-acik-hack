<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./img/Logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Null Pointer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="shortcut icon" src>
  <style>
    #textbox {
      height: 200px;
      width: 500px;
    }

    .button1 {
      margin: 2em;
      border: 1px #333 solid;
      padding: 10px;
      background-color: grey;
      -webkit-border-radius: 40px;
      -moz-border-radius: 40px;
      border-radius: 40px;
      cursor: pointer;
    }

    input[type=submit] {
      -webkit-transition: all 0.3s ease-in-out;
      -moz-transition: all 0.3s ease-in-out;
      -o-transition: all 0.3s ease-in-out;
      -ms-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .button1:hover {
      background-color: #007f7f;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #555;
    }

    .arrow {
    border-right:2px solid black;
    border-bottom:2px solid black;
    width:10px;
    height:10px;
    transform: rotate(-45deg);
    margin-top:40px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding-bottom: 10px;
      padding-left: 2em;
    }
    li:before{
      content: "\f00c"; /* FontAwesome Unicode */
      font-family: FontAwesome;
      display: inline-block;
      margin-left: -1.3em; /* same as padding-left set on li */
      width: 1.3em; /* same as padding-left set on li */
    }
    .pred-item {
      border: 1px solid black;
      margin: 5px;
      border-radius: 40px;
      padding: 5px;
    }
    .pred-item:hover {
      background-color: #007f7f;
    }
  </style>
</head>

<body style="background-color: #b5651d;">
  <div style="text-align: center">
    <img src="./img/Logo+Ad.png" width="505px;">
  </div>
  <div style="text-align: center">
    <input onclick="getSuggestion()" type="button" class="button1" value="Kelime Öner">
    <input onclick="getSummary()" type="button" class="button1" value="Özet Çıkar">
    <input onclick="getParaphrase()" type="button" class="button1" value="Alıntı Yap">
  </div>
  <div style="text-align: center">
    <textarea id="textbox"></textarea>
  </div>

  <div id="pop-up" style="display: none;">
    <ul>
      <li class="pred-item" onclick="appendFirstSuggestion()" style="cursor:pointer;" id="li1"></li>
      <li class="pred-item" onclick="appendSecondSuggestion()" style="cursor:pointer;" id="li2"></li>
      <li class="pred-item" onclick="appendThirdSuggestion()" style="cursor:pointer;" id="li3"></li>
    </ul>
  </div>

</body>

<script src="./index.js"></script>

</html>
